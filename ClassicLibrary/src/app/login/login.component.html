<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="section-header">
        <h1>Login to Classic Library</h1>
        <p class="classic-text">Enter your credentials to access your account</p>
      </div>

      <div class="card shadow">
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Enter your username">
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                   class="alert alert-danger mt-2">
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter your password">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                   class="alert alert-danger mt-2">
                Password is required
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>

            <div class="text-center mt-3">
              <p class="classic-text">Don't have an account?
                <a routerLink="/register" class="text-decoration-none">Register now</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
